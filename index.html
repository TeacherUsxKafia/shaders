<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shader Playground</title>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    canvas { display:block; }
    #codeArea {
      position: absolute; top: 10px; left: 10px; width: 400px; height: 300px;
      background: rgba(0,0,0,0.7); color: lime; font-family: monospace;
      padding: 10px; border-radius: 8px; font-size: 12px;
    }
    #applyBtn {
      position:absolute; top:320px; left:10px;
      padding:5px 10px; background:lime; border:none; cursor:pointer;
    }
  </style>
</head>
<body>
  <textarea id="codeArea">

  </textarea>
  <button id="applyBtn">Apply Shader</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Geometry
    let geometry = new THREE.BoxGeometry(2,2,2);

    // Default shader
    let uniforms = { time: { value: 0 } };
    let material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: document.getElementById("codeArea").value
    });

    let cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    function animate(){
      requestAnimationFrame(animate);
      uniforms.time.value += 0.05;
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Button to recompile shader
    document.getElementById("applyBtn").onclick = () => {
      material.fragmentShader = document.getElementById("codeArea").value;
      material.needsUpdate = true;
    };

    window.addEventListener("resize", ()=>{
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
